;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/polybar/nord2/include-modules.ini

[bar/main]
width = 100%
height = 30
offset-y = 0
bottom = true
fixed-center = true

wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $HOME/polybar-collection/nord/fonts.ini

modules-left = margin round-left date round-right margin round-left weather round-right margin round-left  round-right
modules-center = bspwm i3
modules-right =  round-left wired wlan round-right margin round-left memory cpu pulseaudio xbacklight battery round-right margin round-left-red session round-right-red margin

tray-background = ${colors.bg-alt}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
